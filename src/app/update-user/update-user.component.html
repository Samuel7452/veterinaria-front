<div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Editar Usuario</h2>
      
      <form [formGroup]="form" (ngSubmit)="submit(userId)" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" class="form-control" formControlName="name" [(ngModel)]="name"/>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="text" id="email" class="form-control" formControlName="email" [(ngModel)]="email" />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <!-- <input type="text" id="password" class="form-control" formControlName="password" /> -->
          <input formControlName="password" type="text" class="form-control" value=" " >
        </div>
  
  
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </div>
      </form>
    </div>
  </div>
