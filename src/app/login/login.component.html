

<div class="page">

  <div class="login-card">
    <form [formGroup]="form" (submit)="submit()">
      <h1 class="h3 mb-3 fw-normal login-title">Iniciar seccion</h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo</label>
      </div>

      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <button class="btn btn-primary w-100 py-2 mt-4" type="submit">Sign in</button>
    </form>
  </div>


</div>
