<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">

            <div class="d-flex justify-content-end mb-3">
                <button (click)="newVet()" class="btn btn-success">
                  ➕ Nuevo Veterinario
                </button>
              </div>


            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>User</span></th>
                                <th><span>tipo</span></th>
                                <th><span>estado</span></th>
                                <th><span>Created</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let user of users">


                                <tr>
                                    <td>
                                        <div class="avatar"> {{getInitials(user.name,user.last_name)}}</div>
                                        <a ></a>
                                        <span class="user-subhead">{{user.name}}</span>
                                        
                                    </td>
                                    <td><span class="user-subhead">{{user.type}}</span></td>

                                    <td class="text-center" *ngIf="user.is_active">
                                        <span class="label label-success">Active</span>
                                    </td>

                                    <td class="text-center"  *ngIf="!user.is_active">
                                        <span class="label label-danger">inactive</span>
                                    </td>

                                    <td>{{user.created_at}}</td>


                                    
                                    <td>
                                        <span class="user-subhead">{{user.email}}</span>
                                    </td>
                                    <td style="width: 20%;">

                                        <button (click)="showOver(user.id)" class="btn btn-warning">
                                            🔍
                                        </button>


                                        <button (click)="goToEditUser(user.id)" class="btn btn-primary">
                                            ✍️
                                        </button>
                                        
                                        <button *ngIf="user.show_check && user.is_active" (click)="swithcActive(user.id , user.is_active)" class="btn btn-danger">
                                            ❌ 
                                        </button>

                                        <button *ngIf="user.show_check && !user.is_active" (click)="swithcActive(user.id , user.is_active)" class="btn btn-success">
                                            ✔️
                                        </button>
                                    </td>
                                </tr>
                               



                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" *ngIf="showOverlay">
        <div class="overlay-content">
          <button class="close-btn" (click)="togleOverlay()">✖</button>
          <div class="card-list">

            <div *ngFor="let pet of pets" class="pet-card shadow-lg">
                <img *ngIf="pet.image" [src]="'data:image/jpeg;base64,' + pet.image" class="pet-img" alt="Imagen de {{ pet.name }}">
                <div class="card-body text-center">
                  <h5 class="card-title text-uppercase fw-bold">{{ pet.name }}</h5>
                  <p class="card-text">
                    <span class="badge bg-secondary">{{ pet.species }}</span>
                    <span class="badge bg-info text-dark ms-1">{{ pet.breed }}</span>
                  </p>
                  <p class="pet-info">
                     <strong>🗓️ Nacimiento: {{ pet.birth_date }}</strong> <br>

                  </p>
        
        
                </div>
              </div>


          </div>
        </div>
      </div>


</div>
