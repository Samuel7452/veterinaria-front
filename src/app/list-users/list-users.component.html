<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>User</span></th>
                                <th><span>tipo</span></th>
                                <th><span>estado</span></th>
                                <th><span>Created</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let user of users">


                                <tr>
                                    <td>
                                        <div class="avatar"> {{getInitials(user.name,user.last_name)}}</div>
                                        <a ></a>
                                        <span class="user-subhead">{{user.name}}</span>
                                        
                                    </td>
                                    <td><span class="user-subhead">{{user.type}}</span></td>

                                    <td class="text-center" *ngIf="user.is_active">
                                        <span class="label label-success">Active</span>
                                    </td>

                                    <td class="text-center"  *ngIf="!user.is_active">
                                        <span class="label label-danger">inactive</span>
                                    </td>

                                    <td>{{user.created_at}}</td>


                                    
                                    <td>
                                        <span class="user-subhead">{{user.email}}</span>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="#" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link text-info">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>


                                        <a *ngIf="userData.id != user.id && user.is_active"  class="table-link danger" (click)="swithcActive(user.id , user.is_active)" >
                                            <span class="fa-stack">

                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-check fa-stack-1x fa-inverse" ></i>

                                            </span>
                                        </a>
                                        <a *ngIf="userData.id != user.id && !user.is_active"  class="table-link success" (click)="swithcActive(user.id , user.is_active)" >
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-check fa-stack-1x fa-inverse" ></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                               



                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
